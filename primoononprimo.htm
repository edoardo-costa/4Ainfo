<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Checker</title>
  <style>
    #numberBox {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      text-align: center;
      line-height: 200px; /* Center text vertically */
      font-size: 30px;
    }
  </style>
</head>
<body>
  <button id="generateButton">GENERA UN NUMERO CASUALE</button>
  <div id="numberBox"></div>

  <script>
    const generateButton = document.getElementById('generateButton');
    const numberBox = document.getElementById('numberBox');

    function isPrime(num) {
      if (num <= 1) return false; // 0 e 1 non sono primi
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
      }
      return true; // Ãˆ primo
    }

    generateButton.addEventListener('click', () => {
      const randomNumber = Math.floor(Math.random() * 100) + 1; // Genera un numero casuale tra 1 e 100

      if (isPrime(randomNumber)) {
        numberBox.textContent = 'Primo: ' + randomNumber;
      } else {
        numberBox.textContent = 'Non Primo: ' + randomNumber;
      }
    });
  </script>
</body>
</html>
